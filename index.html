<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
    <title>Guessing Game</title>
</head>
<body>
   <section class="widget">
       <div class="flex container">

        <div class="col-4-sm"></div>
        <div class="col-4-sm center">
            <h1>Guessing Game</h1>
            <p>Pick a number between 1 and 100 and see if you guessed correctly.</p>
            <input min="1" max="100" type="number" class="guess"><br>
            <input type="button" class="guessBtn" value="GUESS">
            <div class="message"></div>
        </div>
        <div class="col-4-sm"></div>

       </div>
     
   </section> 
   
</body>
<script src="index.js"></script>
</html>
